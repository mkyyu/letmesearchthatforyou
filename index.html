<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SearchForThem</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e0e6ed);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: none;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #202124;
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #3367d6;
    }
    #linkOutput {
      margin-top: 20px;
      display: none;
    }
    #resultLink {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    #mouse {
      width: 50px;
      height: 80px;
      background: url('cursor.png') no-repeat top left / contain;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
      transition: top 0.1s ease, left 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SearchForThem</h1>
    <input type="text" id="query" placeholder="What should they search?" />
    <br />
    <button onclick="generate()">Generate Link</button>
    <div id="linkOutput">
      <p>Copy and share this:</p>
      <input type="text" id="resultLink" readonly />
    </div>
  </div>
  <div id="mouse"></div>
  <script>
    function generate() {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Type something!");
      const encoded = encodeURIComponent(query);
      const link = `${window.location.origin}${window.location.pathname}?q=${encoded}`;
      document.getElementById("resultLink").value = link;
      document.getElementById("linkOutput").style.display = "block";
    }

    function simulateTypingAndRedirect(query) {
      const mouse = document.getElementById("mouse");
      document.body.innerHTML = '<div id="step1" style="font-size: 20px; font-family: Inter, sans-serif;">Step 1: Double click your browser</div><div id="mouse"></div>';
      document.body.appendChild(mouse);
      const fakeBrowserIcon = document.createElement("div");
      fakeBrowserIcon.textContent = "ðŸŒ Firefox";
      fakeBrowserIcon.style = "margin-top: 20px; font-size: 20px; border: 2px solid #888; border-radius: 8px; padding: 20px; display: inline-block; cursor: pointer;";
      fakeBrowserIcon.id = "browserIcon";
      document.body.appendChild(fakeBrowserIcon);

      setTimeout(() => {
        mouseMoveTo(fakeBrowserIcon, () => {
          setTimeout(() => {
            // Step 2 - Go to address bar
            document.body.innerHTML = '<div style="font-size: 20px; font-family: Inter, sans-serif;">Step 2: Go to the address bar and type</div><div><input id="addressBar" style="width: 500px; padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; margin-top: 20px;" /></div><div id="mouse"></div>';
            document.body.appendChild(mouse);
            const addressBar = document.getElementById("addressBar");
            let i = 0;
            const url = `https://www.google.com/search?q=${query}`;
            const typingInterval = setInterval(() => {
              addressBar.value += url[i++];
              if (i >= url.length) {
                clearInterval(typingInterval);
                setTimeout(() => {
                  // Step 3 - Press Enter and redirect
                  document.body.innerHTML = '<div style="font-size: 20px; font-family: Inter, sans-serif;">Step 3: Press Enter</div><div id="mouse"></div>';
                  document.body.appendChild(mouse);
                  setTimeout(() => {
                    window.location.href = url;
                  }, 1000);
                }, 800);
              }
            }, 80);
          }, 600);
        });
      }, 600);
    }

    function mouseMoveTo(target, callback) {
      const mouse = document.getElementById("mouse");
      const targetRect = target.getBoundingClientRect();
      const start = mouse.getBoundingClientRect();
      const steps = 30;
      let current = 0;
      const stepX = (targetRect.left - start.left) / steps;
      const stepY = (targetRect.top - start.top) / steps;

      const interval = setInterval(() => {
        current++;
        mouse.style.left = `${start.left + stepX * current}px`;
        mouse.style.top = `${start.top + stepY * current}px`;
        if (current >= steps) {
          clearInterval(interval);
          callback();
        }
      }, 16);
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has("q")) {
      const q = params.get("q");
      simulateTypingAndRedirect(q);
    }
  </script>
</body>
</html>
